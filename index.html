<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flyer IA Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Flyers IA</h1>
        <div class="main-layout">
            <div id="flyer-canvas-container" class="flyer-preview">
                <div id="loader" class="loader">Esperando...</div>
                <div class="text-overlay">
                    <h2 id="display-title">Título</h2>
                    <p id="display-subtitle">Subtítulo</p>
                </div>
            </div>

            <div class="sidebar">
                <input type="text" id="input-title" placeholder="Descripción para la IA...">
                <input type="text" id="input-subtitle" placeholder="Subtítulo corto...">
                <button id="btn-generate">1. Generar Fondo</button>
                <button id="btn-download" class="btn-success">2. Descargar Flyer</button>
            </div>
        </div>
    </div>
    <canvas id="hidden-canvas" width="800" height="1000" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
