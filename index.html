<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flyer IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor">
        <div id="flyer-preview" class="preview">
            <div id="loader" class="loader">IA...</div>
            <div class="info">
                <h2 id="display-title">Título</h2>
                <p id="display-subtitle">Subtítulo</p>
            </div>
        </div>
        <div class="controls">
            <input type="text" id="input-title" placeholder="Título para la IA">
            <input type="text" id="input-subtitle" placeholder="Subtítulo">
            <button id="btn-generate">Generar Fondo</button>
            <button id="btn-download" style="background:green">Descargar</button>
        </div>
    </div>
    <canvas id="hidden-canvas" width="800" height="1000" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
