<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer IA Pro Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Flyers IA</h1>
        <div class="main-layout">
            <div id="flyer-preview" class="flyer">
                <div id="loader" class="loader">Generando...</div>
                <div class="overlay"></div>
                
                <div id="cont-title" class="text-wrap pos-center">
                    <h2 id="display-title">TÍTULO</h2>
                </div>
                <div id="cont-subtitle" class="text-wrap pos-bottom">
                    <p id="display-subtitle">Subtítulo</p>
                </div>
            </div>

            <div class="sidebar">
                <section class="group">
                    <label>Fondo (IA):</label>
                    <input type="text" id="input-prompt" placeholder="Ej: Paisaje de montaña neón">
                    <button id="btn-generate">Generar Imagen</button>
                </section>

                <section class="group">
                    <label>Configurar Título:</label>
                    <input type="text" id="input-title" placeholder="Escribe el título...">
                    <div class="actions">
                        <select id="font-title" class="font-select">
                            <option value="Arial">Arial</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Raleway">Raleway</option>
                            <option value="Lato">Lato</option>
                            <option value="Lobster">Langosta</option>
                            <option value="Caudex">Caudex</option>
                            <option value="CoFo Sans">CoFo Sans</option>
                            <option value="Abolition">Abolition</option>
                            <option value="Sofia Pro">Sofia Pro</option>
                        </select>
                        <select id="pos-title">
                            <option value="pos-top">Arriba</option>
                            <option value="pos-center" selected>Centro</option>
                            <option value="pos-bottom">Abajo</option>
                        </select>
                        <button id="toggle-title" class="btn-sm">Ocultar</button>
                    </div>
                </section>

                <section class="group">
                    <label>Configurar Subtítulo:</label>
                    <input type="text" id="input-subtitle" placeholder="Escribe el subtítulo...">
                    <div class="actions">
                        <select id="font-subtitle" class="font-select">
                            <option value="Arial">Arial</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Lato">Lato</option>
                            <option value="Raleway">Raleway</option>
                        </select>
                        <select id="pos-subtitle">
                            <option value="pos-top">Arriba</option>
                            <option value="pos-center">Centro</option>
                            <option value="pos-bottom" selected>Abajo</option>
                        </select>
                        <button id="toggle-subtitle" class="btn-sm">Ocultar</button>
                    </div>
                </section>

                <button id="btn-download" class="secondary">Descargar Flyer</button>
            </div>
        </div>
    </div>
    <canvas id="hidden-canvas" width="800" height="1000" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
